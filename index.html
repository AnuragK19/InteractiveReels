<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteractiveReels</title>
    <!-- FabricJS -->
    <script src="fabric.js"></script>
    <!-- Own Script -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="fabric-canvas"></canvas>

    <video id="video-player" height="1280" width="720" loop></video>
    <img id="preview-image">

    <div class="widget-controls">
        <button class="widget-btn" onclick="addButton()">
            <img height="20" width="20" src="icons/panic-button.png" />
            Button</button>
        <button class="widget-btn" onclick="addLink(true)">
            <img height="20" width="20" src="icons/hotspot.png" />
            Hotspot</button>
        <button class="widget-btn" onclick="addText()">
            <img height="20" width="20" src="icons/text.png" />
            Text</button>
        <button class="widget-btn" onclick="addLink()">
            <img height="20" width="20" src="icons/link.png" />
            Link</button>
        <button class="widget-btn" id="addImage">
            <input type="file" name="myfile" id="imgLoader" accept="image/*" style="display: none;" />
            <img height="20" width="20" src="icons/image.png" />
            Image</button>
        <button class="widget-btn" onclick="alert('Poll functionality is pending')">
            <img height="20" width="20" src="icons/poll.png" />
            Polls</button>
    </div>

    <div class="media-controls">
        <button class="media-btn">
            <img height="20" width="20" src="icons/music.png" />
            Audio</button>
        <button class="media-btn" onclick="applyFilters()">
            <img height="20" width="20" src="icons/filter.png" />
            Filter</button>
        <button class="media-btn">
            <img height="20" width="20" src="icons/effects.png" />
            Effects</button>
        <button class="media-btn">
            <img height="20" width="20" src="icons/prioritize.png" />
            Timeline</button>
    </div>


    <!--Action Drawer -->
    <div class="action-drawer">
        <button class="media-btn">
            <input type="color" name="" id="text-color">
            <!-- <img height="20" width="20" src="icons/textColor.png" /> -->
            Text
        </button>
        <button class="media-btn" onclick="changeBGColor()">
            <input type="color" name="" id="bg-color">
            <!-- <img height="20" width="20" src="icons/background.png" /> -->
            Background</button>
        <button class="media-btn" id="alignBtn">
            <img height="20" width="20" src="icons/left-align.png" id="alignBtnImg" />
            Align</button>
    </div>

    <!-- Drawer -->
    <div class="drawer">
        <div class="upload-btn-wrapper">
            <button class="btn">Upload Video</button>
            <input type="file" name="myfile" id="video-upload" accept="video/*" />
        </div>
        <div class="upload-btn-wrapper">
            <button class="btn btnImg">Upload Image</button>
            <input type="file" name="myfile" id="image-upload" accept="image/*" />
        </div>
    </div>


    <script src="script.js"></script>
    <script src="util.js"></script>
</body>

</html>
